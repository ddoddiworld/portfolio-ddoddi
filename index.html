<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>장소영 포트폴리오</title>
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/fullpage.css" />
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"
    integrity="sha512-LGiXf+jHGTHcIybSsOWO3I/in+OObCkcEsWIZ7IyhzfD6RzD5qDUw2CK+JveuI7zTSEcDG//bIOvOpAJW2BWsg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
  <script src="js/fullpage.min.js"></script>
  <script src="js/main.js"></script>

  <style>
    #myVideo {
      position: absolute;
      right: 0;
      bottom: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-size: 100% 100%;
      background-position: center center;
      background-size: contain;
      object-fit: cover;
      z-index: 3;
    }
  </style>
</head>

<body>
  <div id="fullpage">
    <div class="section" id="section0">
      <video id="myVideo" loop muted data-autoplay playsinline>
        <source src="images/mainVisual.mp4" type="video/mp4">
      </video>
      <div class="layer">
        <h1>fullPage.js videos</h1>
        <p>Don't forget to add "playsinline" attribute to make it work on phones</p>
      </div>
    </div>

    <div class="section" id="section1">
      <div class="slide" id="slide1">
        <h1>Slide Backgrounds</h1>
      </div>
      <div class="slide" id="slide2">
        <h1>Totally customizable</h1>
      </div>
    </div>
    <div class="section" id="section2">
      <h1>Lovely images <br />for a lovely page</h1>
    </div>
  </div>

  <script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
      verticalCentered: true,
      sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE']
    });
  </script>
</body>

</html>
